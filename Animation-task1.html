<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 250px;
            width: 250px;
            border: 2px solid black;
            background-color: red;
            animation-name:animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes animation {
            0%{background-color: red;width: 250px; height: 250px;}
            50%{background-color: burlywood; width: 100px; height: 100px;margin-left: 400px;}
            100%{background-color: red; width: 250px; height: 250px;}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
