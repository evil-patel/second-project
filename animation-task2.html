<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle
        {
            height: 150px;
            width: 150px;
            border-radius: 50%;
        }
        .c1>div
        {
            animation-name: animation1;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 1.1s;
        }
        .c2>div
        {
            animation-name: animation2;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }
        .c3>div
        {
            animation-name: animation3;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 1.5s;
        } 
        .c4>div
        {
            animation-name: animation4;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 1.8s;
        } 
        .c5>div
        {
            animation-name: animation5;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 2.1s;
        }
        @keyframes animation1 {
            0%{position: absolute; left: 600px; top: 700px;}
            50%{position: absolute; left: 600px; top: 0px;}
            100%{position: absolute; left: 600px; top: 700px;}
        }
        @keyframes animation2 {
            0%{position: absolute; left: 800px; top: 700px;}
            50%{position: absolute; left: 800px; top: 0px;}
            100%{position: absolute; left: 800px; top: 700px;}
        }
        @keyframes animation3 {
            0%{position: absolute; left: 1000px; top: 700px;}
            50%{position: absolute; left: 1000px; top: 0px;}
            100%{position: absolute; left: 1000px; top: 700px;}
        }
        @keyframes animation4 {
            0%{position: absolute; left: 1200px; top: 700px;}
            50%{position: absolute; left: 1200px; top: 0px;}
            100%{position: absolute; left: 1200px; top: 700px;}
        }
        @keyframes animation5 {
            0%{position: absolute; left: 1380px; top: 700px;}
            50%{position: absolute; left: 1380px; top: 0px;}
            100%{position: absolute; left: 1380px; top: 700px;}
        }
    </style>
</head>
<body>
    <div class="c1">
        <div class="circle" style="position: absolute; left: 600px;top: 700px;background-color: lightblue;"></div>
    </div>
    <div class="c2">
        <div class="circle" style="position: absolute; left: 800px; top: 700px; background-color: skyblue;"></div>
    </div>
    <div class="c3"> 
        <div class="circle" style="position: absolute; left: 1000px; top: 700px; background-color: aqua;"></div>
    </div>
    <div class="c4">
        <div class="circle" style="position: absolute; left: 1200px; top: 700px; background-color: rgb(0, 118, 139);"></div>
    </div>
    <div class="c5">
        <div class="circle" style="position: absolute; left: 1380px; top: 700px; background-color: rgb(0, 110, 255);"></div>
    </div>
</body>
</html>
