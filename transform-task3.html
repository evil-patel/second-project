<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head
        {
            height: 150px;
            width: 150px;
            border: 1px solid rgb(255, 0, 0);
            border-radius: 50%;
            position: relative;
            left: 20px;
        }
        .eyes
        {
            display: flex;
            gap: 30px;
            position: absolute;
            left: 55px;
            top: 50px;
        }
        .e1
        {
            border: 2px solid black;
            border-radius: 50%;
            height: 30px;
            width: 30px;
        }
        .puple
        {
            display: flex;
            gap: 48px;
            position: absolute;
            left: 56px;
            top: 61px;
        }
        .p1
        {
            background-color: black;
            /* border: 1px solid black; */
            border-radius: 50%;
            height: 15px;
            width: 15px;
        }
        .smile
        {
            border: 1px solid purple;
            background-color: purple;
            height: 50px;
            width: 70px;
            border-radius: 50%;
            position: absolute;
            left: 65px;
            top: 86px;
        }
        .smile1
        {
            /* border: 1px solid black; */
            background-color: white;
            height: 50px;
            width: 75px;
            border-radius: 50%;
            position: absolute;
            left: 63px;
            top: 84px;
            z-index: 1;
        }
        .body
        {
            height: 250px;
            width: 200px;
            border: 1px solid black;
            border-top-left-radius: 20%;
            border-top-right-radius: 20%;
        }
    </style>
</head>
<body>
    <div class="head"></div>
    <div class="eyes">
    <div class="e1"></div>
    <div class="e1"></div>
    </div>
    <div class="puple">
        <div class="p1"></div>
        <div class="p1"></div>
    </div>
    <div class="smile"></div>
    <div class="smile1"></div>
    <div class="body"></div>
</body>
</html>
