<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 150px;
            width: 150px;
            /* border: 1px solid black; */
            position: absolute;
            left: 300px;
            top: 550px;
            animation: animation 5s infinite;
        }
        @keyframes animation {
            0%{height: 150px; width: 150px; position: absolute; left: 300px; top: 550px;}
            100%{height: 80px; width: 80px; position: absolute; left: 300px; top: 0px;}
        }

    </style>
    
</head>
<body>
    <img src="web-images/rocket.jpg" alt="">
</body>
</html>
