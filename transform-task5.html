<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .m1
        {
            background-color: blue;
            height: 20px;
            width: 20px;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            top: 50px;
            animation: animation1 3s infinite;
        }
        .m2
        {
            background-color: red;
            height: 20px;
            width: 20px;
            border: 1px solid black;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            top: 100px;
            animation: animation2 3s infinite;
        }
        @keyframes animation1 {
            0%{position: absolute; left: 50px;top: 50px;}
            25%{position: absolute; left: 150px;top: 100px;}
            50%{position: absolute; left: 250px;top: 200px;}
            100%{position: absolute; left: 50px;top: 50px;}
        }
        @keyframes animation2 {
            0%{position: absolute; left: 50px;top: 100px;}
            25%{position: absolute;left: 150px;top: 200px;}
            50%{position: absolute;left: 250px;top: 400px;}
            100%{position: absolute; left: 50px;top: 100px;}

        }
    </style>
</head>
<body>
    <div class="m1"></div>
    <div class="m2"></div>
</body>
</html>
