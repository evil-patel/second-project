<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1()
        {
            let t1= document.getElementById("t1")
            let p1 = new Promise((resolve,rejected)=>
        {
            let i=true;
            setInterval(() => {
                if(i)
            {
                resolve("promise is fulfilled")
            }
            else
            {
                rejected("promise is rejected")
            }
            }, 3000);
        })
        t1.innerHTML="this is after promise code."
        p1.then((a)=>t1.innerHTML+="<br>"+a)
        p1.catch((b)=>t1.innerHTML+="<br>"+b)
        }
    </script>
</head>
<body>
    <input type="button" value="click here" onclick="fun1()">
    <div id="t1"></div>
</body>
</html>
