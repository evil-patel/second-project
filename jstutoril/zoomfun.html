<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1
        {
            font-size: 20px;
        }
    </style>
    <script>
        var f =20;
        function fun1(c)
        {
        if(c == "+")
        {
            f = f+4;
        }
        else
        {
         if(c == "-")
        {
            f= f-4;
        }
        else
        {
            f=20
        }
        }
        document.getElementById("t1").style.fontSize= f + "px"
        }
    </script>
</head>
<body>
    <input type="button" value="+" onclick="fun1('+')">
    <input type="button" value="original" onclick="fun1('original')">
    <input type="button" value="-" onclick="fun1('-')">
