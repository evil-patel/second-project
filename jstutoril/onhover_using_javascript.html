<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1>img
        {
            height: 70px;
            border: 2px solid black;
        }
    </style>
    <script>
        function fun1(x)
        {
            var img1 = document.getElementById("img1")
            img1.src=x.src
        }
    </script>
</head>
<body>
    <img id="img1" src="images copy/img1.jpeg" alt="" style="height: 500px; width: 50%; border: 5px solid aqua;">
    <div id="t1" style="display: flex; justify-content: space-evenly; width: 50%; border: 1px solid black;">
        <img src="images copy/img2.jpeg" alt="" onmouseover="fun1(this)">
        <img src="images copy/img3.jpeg" alt="" onmouseover="fun1(this)">
        <img src="images copy/img4.jpeg" alt="" onmouseover="fun1(this)">
        <img src="images copy/img5.jpg" alt="" onmouseover="fun1(this)">

    </div>
</body>
</html>
