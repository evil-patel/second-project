<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }
    </style>
    <script>
        function fun1(hide)
        {
            hide.style.display="none";
        }
    </script>
</head>
<body>
    <img src="images copy/img1.jpeg"  onclick="fun1(this)">
    <img src="images copy/img2.jpeg"  onclick="fun1(this)">
    <img src="images copy/img3.jpeg"  onclick="fun1(this)">
    <img src="images copy/img4.jpeg"  onclick="fun1(this)">
    <img src="images copy/img5.jpg"  onclick="fun1(this)">
</body>
</html>
