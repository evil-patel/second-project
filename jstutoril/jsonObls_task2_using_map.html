<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var employes=[]
        function fun1()
        {
            var t1 = document.getElementById("t1").value
            var t2 = parseInt(document.getElementById("t2").value)
            var t3 = document.getElementById("t3").value
            var t4 = parseInt(document.getElementById("t4").value)
            var t5 = document.getElementById("t5").value
            let emp = {ename:t1,salary:t2,department:t3,contactno:t4,email:t5}
            employes.push(emp)
            fun2()
        }
        function fun3(empname)
        {
            let index = employes.findIndex((emp)=>emp.ename==empname)
            //alert(index)
            employes.splice(index,1)
            fun2()
        }
        function fun2()
        {
            var result = document.getElementById("result")
            var ui = employes.map((emp)=>
        {
            let remove = `<input type='button' value='delete' onclick='fun3("${emp.ename}")'/>`
           return "<p> employe name : " +emp.ename + "<br>"+ "employe salary : " +emp.salary + "<br>" + "employe department : " +emp.salary + "<br>" + "employe email : " +emp.email + remove + "</p>"
        }).join("")
        result.innerHTML=ui
        document.getElementById("t1").value=""
        document.getElementById("t2").value=""
        document.getElementById("t3").value=""
        document.getElementById("t4").value=""      
        document.getElementById("t5").value=""
        }
    </script>
</head>
<body>
    <p>
        employ name: <input type="text" id="t1"><br>
        employ salary : <input type="text" id="t2"><br>
        employ department : <input type="text" id="t3"><br>
        employ contactno : <input type="text" id="t4"><br>
        employ email : <input type="text" id="t5">
    </p>
    <input type="button" value="add" onclick="fun1()">
    <p id="result"></p>
    <!-- itemname itemcatagory itemprice -->
</body>
</html>
