<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello()
        {
            var name1 = document.getElementById("txt1").value;
            var name2 = document.getElementById("txt2").value;
            alert(`hello ${name1} ${name2} how are you`)
        }
    </script>
</head>
<body>
    <p>
        Enter your first name : <input type="text" id="txt1">
        Enter your last name : <input type="text" id="txt2">
    </p>
    <input type="button" value="click here" onclick="hello()">
</body>
</html>
