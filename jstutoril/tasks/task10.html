    <script>
        function fun1()
        {

            var t2= document.getElementById("t2").value
            var RS = document.getElementById("result")
            if(t1<t2)
        {
            RS.innerHTML=t1 + " is smallest"
        }
        else if(t2<t1)
        {
            RS.innerHTML=t2 + " is smallest"
        }
        }
    </script>
</head>
<body>

        enter number: <input type="number" id="t1">

     </p>
