<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1()
        {
            var t1 =parseInt( document.getElementById("t1").value)
            var t2 = parseInt(document.getElementById("t2").value);
            var t3 = parseInt(document.getElementById("t3").value)
            var rs = document.getElementById("rs")
            if(t1>t2 && t1>t3)
        {
            rs.innerHTML=t1+" is greater"
        }
        else
        {
            if(t2>t3)
        {
            rs.innerHTML=t2+ " is greater"
        }
        else
        {
            rs.innerHTML=t3 + " is greater"
        }
        }
        }
    </script>
</head>
<body>
    <!-- Write a program to find highest among three numbers -->
     <p>
        enter a: <input type="number" id="t1">
        enter b: <input type="number" id="t2">
        enter c: <input type="number" id="t3">
     </p>
     <input type="button" value="highest" onclick="fun1()">
     <p id="rs">

     </p>
</body>
</html>
