    <script>
    function fun1(x)
    {
        if(x==t1)
    {
        alert("good morning")
    }
    else
    {

    {
        alert("good evening")
    }
    else{
        alert("good afternoon")
    }       
    }
        
    }

     <input id="t1" type="button" value="good morning" onclick="fun1(this)">
