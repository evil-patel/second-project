<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(name,age)
        {
            alert(`welcome ${name} your age is ${age}`)
        }
        function fun2(name,age)
        {
            alert(`welcome ${name} your age is ${age}`)
        }
        function fun3(name,age)
        {
            var name = prompt("enter your name")
            alert(`welcome ${name}`)
        }
        function fun4(name,age)
        {
            var name = prompt("enter your name")
            var age = prompt("enter your age")
            alert(`welcome ${name} your age is ${age}`)
        }
        function fun5(name,age)
        {
            var name = prompt("enter your name")
            var age = prompt("enter your age")
            alert(`welcome ${name} your age is ${age}`)
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="click here" onclick="fun1('manthan',20)">
        <input type="button" value="click here" onclick="fun2('kunal',30)">
        <input type="button" value="click here" onclick="fun3()">
        <input type="button" value="click here" onclick="fun4()">
        <input type="button" value="click here" onclick="fun5()">
    </div>
</body>
</html>
