<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(c)
        {
            var t1 = document.getElementById("t1");
            t1.style.backgroundColor = c
        }
    </script>
</head>
<body id="t1">
    <div style="text-align: right;">
    <input type="button" style="background-color: aqua; height: 20px; width: 20px; border-radius: 50%;" onclick="fun1('aqua')">
    <input type="button" style="background-color: red; height: 20px; width: 20px; border-radius: 50%;" onclick="fun1('brown')">
    <input type="button" style="background-color: chartreuse; height: 20px; width: 20px; border-radius: 50%;" onclick="fun1('chartreuse')">
    <input type="button" style="background-color: darkorchid; height: 20px; width: 20px; border-radius: 50%;" onclick="fun1('darkorchid')">
    <input type="button" style="background-color: black; height: 20px; width: 20px; border-radius: 50%;" onclick="fun1('black')">
    <input type="button" style="background-color: white; height: 20px; width: 20px; border-radius: 50%;" onclick="fun1('white')">
    </div>
</body>
</html>
