<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1()
        {
            var t1 = document.getElementById("t1").value
            var t2 = parseInt(document.getElementById("t2").value)
            var t3 = document.getElementById("t3").value
            let student = {sname:t1,age:t2,city:t3}
            var result = document.getElementById("result")
            result.innerHTML="student name : " + student.sname
            result.innerHTML+=" student age :" + student.age
            result.innerHTML+=" student city :" + student.city
        }
    </script>
</head>
<body>
    <p>
        student name: <input type="text" id="t1">
        student age : <input type="text" id="t2">
        student city : <input type="text" id="t3">
    </p>
    <input type="button" value="add" onclick="fun1()">
    <p id="result"></p>
    
</body>
</html>
