<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1()
        {
            setTimeout(()=>
        {
            document.getElementById("t1").innerHTML=1;
        },5000)
        setTimeout(()=>
        {
            document.getElementById("t1").innerHTML=2;
        },7000)
        }
    </script>

<body>
    <input type="button" value="check" onclick="fun1()">
    <div id="t1"></div>

</html>
