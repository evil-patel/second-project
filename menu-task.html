<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar
        {
            display: flex;
        }
        .navbar>img
        {
            width: 200px;
            height: 65px;
        }
        .menu
        {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            background-color: #26b7b7;
            justify-content: right;
        }
        li
        {
            height: 65px;
            align-content: center;
            width: 120px;
            font-size: 20px;
            text-align: center;
        }
        li:hover
        {
            background-color: #085961db;
        }
        li>a
        {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="image1.jpeg" alt="">

        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Gallary</a></li>
        </ul>
    </div>
    <a href="#">Go to Bottom</a>
</body>
</html>
