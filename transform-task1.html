<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spring{
            height: 400px;
            width: 400px;
            /* background-color: green; */
        }
        .spring>img
        {
            height: 200px;
            width: 200px;
            padding: 100px;
            animation: animation 5s infinite;
        }
        @keyframes animation {
            0%{height: 200px; width: 200px;}
            50%{transform: scaleY(2);}
            100%{height: 200px; width: 200px;}   
        }
    </style>
</head>
<body>
    <div class="spring">
        <img src="web-images/spring.jpg" alt="">
    </div>
</body>
</html>
